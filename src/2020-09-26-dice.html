<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - 骰子</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex justify-center items-center h-screen w-screen">
    <div class="container text-center">
      <!-- 一點 -->
      <div class="relative inline-block w-32 h-32 bg-white border-2 border-gray-400 rounded">
        <div class="absolute inset-0 m-auto w-8 h-8 bg-red-700 rounded-full"></div>
      </div>
      <!-- 二點 -->
      <div class="relative inline-block w-32 h-32 bg-white border-2 border-gray-400 rounded">
        <div class="absolute left-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 bottom-10 w-8 h-8 bg-black rounded-full"></div>
      </div>
      <!-- 三點 -->
      <div class="relative inline-block w-32 h-32 bg-white border-2 border-gray-400 rounded">
        <div class="absolute left-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute inset-0 m-auto w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 bottom-10 w-8 h-8 bg-black rounded-full"></div>
      </div>
      <!-- 四點 -->
      <div class="relative inline-block w-32 h-32 bg-white border-2 border-gray-400 rounded">
        <div class="absolute left-10 top-10 w-8 h-8 bg-red-700 rounded-full"></div>
        <div class="absolute right-10 top-10 w-8 h-8 bg-red-700 rounded-full"></div>
        <div class="absolute left-10 bottom-10 w-8 h-8 bg-red-700 rounded-full"></div>
        <div class="absolute right-10 bottom-10 w-8 h-8 bg-red-700 rounded-full"></div>
      </div>
      <!-- 五點 -->
      <div class="relative inline-block w-32 h-32 bg-white border-2 border-gray-400 rounded">
        <div class="absolute left-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute inset-0 m-auto w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute left-10 bottom-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 bottom-10 w-8 h-8 bg-black rounded-full"></div>
      </div>
      <!-- 六點 -->
      <div class="relative inline-block w-32 h-32 bg-white border-2 border-gray-400 rounded">
        <div class="absolute left-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute left-10 top-50 transform -translate-y-1/2 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 top-50 transform -translate-y-1/2 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 top-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute left-10 bottom-10 w-8 h-8 bg-black rounded-full"></div>
        <div class="absolute right-10 bottom-10 w-8 h-8 bg-black rounded-full"></div>
      </div>
    </div>
  </body>
</html>
